    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const servingInput = document.getElementById('number');
            const amountElements = document.querySelectorAll('.amount');
    
            servingInput.addEventListener('input', function() {
                let servingSize = parseInt(this.value);
    
                if (isNaN(servingSize) || servingSize < 1) {
                    servingSize = 0; 
                }
    
                amountElements.forEach(function(element) {
                    const originalAmount = parseInt(element.getAttribute('data-original-amount'));
    
                    if (isNaN(originalAmount)) {
                        console.error("Invalid original amount");
                        return; 
                    }
    
                    const newAmount = Math.round(originalAmount * servingSize / 6);
                    element.textContent = newAmount;
                });
            });
        });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mlButton = document.getElementById('mlButton');
        const gButton = document.getElementById('gButton');
        const sugarAmountLabel = document.getElementById('sugarAmount');
        const sugarUnitLabel = document.getElementById('sugarUnit');
        const servingInput = document.getElementById('number');

        function updateSugar() {
            const sugarGrams = parseInt(sugarAmountLabel.getAttribute('data-original-amount'));
            const servingSize = parseInt(servingInput.value);
            
            const sugarMilliliters = sugarGrams / 0.85; 

            if (sugarUnitLabel.textContent === 'ml') {
          
                const newSugarAmount = Math.round((sugarMilliliters * servingSize) / 6);
                sugarAmountLabel.textContent = newSugarAmount;
            } else {
               
                const newSugarAmount = Math.round((sugarGrams * servingSize) / 6);
                sugarAmountLabel.textContent = newSugarAmount;
            }
        }

  
        mlButton.addEventListener('click', function() {
           
            sugarUnitLabel.textContent = 'ml';
            updateSugar();
        });

    
        gButton.addEventListener('click', function() {
            
            sugarUnitLabel.textContent = 'g';
            updateSugar();
        });

        
        servingInput.addEventListener('input', function() {
            
            updateSugar();
        });
        updateSugar();
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        function areAllCheckboxesChecked() {
            const ingredientsCheckboxes = document.querySelectorAll('.ingredients-container input[type="checkbox"]');
            const toolCheckboxes = document.querySelectorAll('.toolchecklist-container input[type="checkbox"]');
            
            let allIngredientsChecked = true;
            let allToolsChecked = true;

            for (let checkbox of ingredientsCheckboxes) {
                if (!checkbox.checked) {
                    allIngredientsChecked = false;
                    break;
                }
            }

            for (let checkbox of toolCheckboxes) {
                if (!checkbox.checked) {
                    allToolsChecked = false;
                    break;
                }
            }

            return allIngredientsChecked && allToolsChecked;
        }

        function updateButtonColor() {
            const tutorialButton = document.querySelector('.tutorial-button1');
            if (areAllCheckboxesChecked()) {
                tutorialButton.style.backgroundColor = '#B4CFBD';
            } else {
                tutorialButton.style.backgroundColor = ''; 
            }
        }

        document.querySelectorAll('.ingredients-container input[type="checkbox"]').forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                updateButtonColor();
            });
        });

        document.querySelectorAll('.toolchecklist-container input[type="checkbox"]').forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                updateButtonColor();
            });
        });

        updateButtonColor();
    });
</script>
